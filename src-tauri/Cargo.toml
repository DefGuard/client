[package]
name = "defguard-client"
version = "0.1.0"
description = "Defguard desktop client"
authors = ["filipslezaklab@gmail.com"]
license = ""
repository = ""
default-run = "defguard-client"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }
tonic-build = { version = "0.10" }
prost-build = { version = "0.12" }

[dependencies]
anyhow = "1.0.75"
axum = { version = "0.6", features = ["macros"] }
base64 = "0.21"
chrono = { version = "0.4", features = ["serde"] }
defguard_wireguard_rs = "0.2"
dirs = "5.0"
local-ip-address = "0.5"
log = "0.4"
prost = "0.12"
rand = "0.8"
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
sqlx = { version = "0.7", features = ["chrono", "sqlite", "runtime-tokio", "uuid", "macros"] }
thiserror = "1.0"
tonic = "0.10"
x25519-dalek = { version = "2", features = [
    "getrandom",
    "static_secrets",
] }

# FIXME: Remove devtools before release
tauri = { version = "1.4", features = [ "http-all", "window-all", "system-tray", "devtools"] }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tokio = { version = "1.32", features = ["full"] }
tower-http = { version = "0.4", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]

[dev-dependencies]
tokio = { version = "1.32", features = ["full"] }
sqlx = { version = "0.7", features = ["sqlite"] }
