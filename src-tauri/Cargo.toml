[package]
name = "defguard"
version = "0.1.0"
description = "Defguard desktop client"
authors = ["filipslezaklab@gmail.com"]
license = ""
repository = ""
default-run = "defguard"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }
tonic-build = { version = "0.9" }
prost-build = { version = "0.11" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
sqlx = { version = "0.7.1", features = ["chrono", "sqlite", "runtime-tokio", "uuid", "macros"] }
dirs = "5.0.1"
thiserror = "1.0.48"
chrono = { version = "0.4", features = ["serde"] }
wireguard_rs = { path = "wireguard-rs"}
base64 = "0.21.4"
x25519-dalek = { version = "2", features = [
    "getrandom",
    "static_secrets",
] }
prost = "0.11"

tauri = { version = "1.4.1", features = [ "http-all", "window-all", "system-tray"] }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
local-ip-address = "0.5.5"
tokio = { version = "1.32", features = ["full"] }
log = "0.4.20"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]

[dev-dependencies]
tokio = { version = "1.32", features = ["full"] }
sqlx = { version = "0.7", features = ["sqlite"] }
