name: Test backend

on:
  push:
    branches:
      - main
      - dev
      - "release/**"
    paths-ignore:
      - "*.md"
      - "LICENSE"
  pull_request:
    branches:
      - main
      - dev
      - "release/**"
    paths-ignore:
      - "*.md"
      - "LICENSE"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: [self-hosted, Linux, X64]
    container: rust:1
    defaults:
      run:
        working-directory: ./src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Debug
        run: echo ${{ github.ref_name }}
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Install required packages
        run: |
          apt-get update
          apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libssl-dev libxdo-dev unzip
      - name: Install protobuf compiler
        run: |
          PB_REL='https://github.com/protocolbuffers/protobuf/releases'
          PB_VERSION='3.20.0' && curl -LO $PB_REL/download/v$PB_VERSION/protoc-$PB_VERSION-linux-x86_64.zip
          unzip protoc-$PB_VERSION-linux-x86_64.zip bin/protoc include/google/* -d /usr/local
      - name: Check format
        run: |
          rustup component add rustfmt
          cargo fmt -- --check
      - name: Run clippy linter
        run: |
          mkdir ../dist
          rustup component add clippy
          cargo clippy --all-targets --all-features -- -D warnings
      # - name: Run cargo deny
      #   uses: EmbarkStudios/cargo-deny-action@v2
      #   with:
      #     manifest-path: ./src-tauri/Cargo.toml
      - name: Run tests
        run: cargo test --locked --no-fail-fast
